	<body>
		<h1 style="text-align:center">  Solaiman Shakil  </h1>

		(A + B) <sup> 2 </sup> = A <sup> 2 </sup> + 2AB + B <sup> 2 </sup>
	        </body> <br/> <br/>

		H <sub> 2 </sub> O <p>

		<b> <i> <u> BOLD ITALIC AND UNDERLINE </u> </i> </b> <p>

		This is <mark> Mark Tag </mark> <p>
