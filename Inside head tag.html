<!DOCTYPE html>
<html lang="en">
    
<head>
    <!-- For character support or encoding-->
    <meta charset="UTF-8">

    <!-- For support old version of internet browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- For device portability and adjustment-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For Search Engine Optimization -->
    <meta name="description" content="Solaiman Shakil's website" />

    <!-- For Key Words -->
    <meta name="keywords" content="htm,HTML" />

    <!-- For Authors Details -->
    <meta name="author" content="Solaiman Shakil"

    <!-- For link a CSS file -->
    <link rel="stylesheet" href="filename.css">

    <!--For link a java script file -->
    <script> src="filename.js"  </script>

    <!-- We can add a style a tag inside head tag --> 
    <style>
        body {
            background-color:bisque;
        }
    </style>

    <title> Inside head tag </title>

</head>

    <body> 
        <p> Inside Head Tag and Meta Tag </p>
    </body>

</html>
