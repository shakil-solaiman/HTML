<!DOCTYPE html>
<html>
	<head>
		<title> Table 01 </title>
	</head>

	<style>
		table{
			height: 140px;
			width: 280px;
			border: 1px solid black;

			/* cellspacing */
			border-spacing: 15px;

			/* border-collapse: collapse; */
		}
		
		td,th{
			border: 2px solid black;

			/* cellpadding */
			padding: 15px;
		}
		
		tr{
		     	text-align: center;
		}

	</style>

	<body>
		<table>
			<thead>
				<tr>

					<th> ID </th>
					<th> CGPA </th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td> Solaiman </td>
					<td> 221311007 </td>
					<td> 3.25 </td>
				</tr>

				<tr>
					<td> Mobu </td> 
					<td> 221311008 </td>
					<td> 3.50 </td>
				</tr>

				<tr>
					<td> Shakil </td>
					<td> 221311009 </td>
					<td> 3.00 </td>
				</tr>
			</tbody>			

		</table>
	</body>
</html>
