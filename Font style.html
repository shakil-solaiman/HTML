<!DOCTYPE html>
<html>
	<head>
		<title> Font Style </title>
	</head>
	
	<body>
		<!-- font tag isn't recommended for developers -->
		<h1 style="text-align:center"> <font color="blue" size="28" face="fantasy"> I Love Bangladesh </font> </h1>

		<!-- style tag recommended for font style -->
		<p style="text-align:center; color:nevyblue; font-size:26px; font-family:georgia" > We Love Bangladesh </p>
	</body>
</html>
